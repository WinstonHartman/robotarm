<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm10.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed=1300;
            // Jou instructies volgen hier
            var counter = 1;
            for(i = 1; i <=4; i++){
                robotArm.moveRight();
            }

            for(g = 1; g <=5; g++){
                robotArm.grab();
                for(r = 1; r <=counter; r++){  
                    robotArm.moveRight();
                }
                robotArm.drop();
                counter++
                for(l = 1; l <=counter; l++){
                    robotArm.moveLeft();
                }
                counter++
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
